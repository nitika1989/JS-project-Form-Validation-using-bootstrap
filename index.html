<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Form Validation</title>
        
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
             integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
             <link href="style.css" rel="stylesheet">

              <script src="https://kit.fontawesome.com/ac7288edce.js" crossorigin="anonymous"></script>




    </head>
    <body>
        <div class="container">
          <form>
            <i class="fa-sharp fa-solid fa-paper-plane"></i>
            
            <div>
             

                
                <div class="form-floating mb-3">
                    <input type="Name" class="form-control"  placeholder="name" id="contact-name" onkeyup="validateName()">
                    <span  class= form-text id = "name-error"></span>
                    <label class="form-label" for="floatingInput">Full Name</label>
                    
                  </div>

                  <div class="form-floating mb-3">
                    <input type="Phone number" class="form-control"  placeholder="1234567890" id="contact-phone" onkeyup="validatePhone()">
                    <label class="form-label" for="floatingInput">Phone number</label>
                    <span  class= form-text  class= form-text id="phone-error"></span>
                  </div>

                  

                  <div class="form-floating mb-3">
                    <input type="email" class="form-control"  placeholder="name@example.com" id="contact-email" onkeyup="validateEmail()">
                    <label class="form-label" for="floatingInput">Email address</label>
                    <span  class= form-text id="email-error"></span>
                   
                  </div>

                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here"  id="contact-message" onkeyup="validateMessage()" style="height: 100px"></textarea>
                    <label class="form-label" for="floatingTextarea2">Your Message</label>
                    <span class= form-text id="message-error"></span>
                  </div>

                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-label" class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button  onclick="return validateSubmit()"             type="submit" class="btn-text">Submit</button>
                  <span class= form-text id="submit-error"></span>




                   
                  
            </form>

        </div>
        
        
        </div>













        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
           integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
        <script src="script.js"></script>;





    </body>







</html>
